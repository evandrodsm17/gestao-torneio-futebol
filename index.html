<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>‚öΩ BIG EV SCORE</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="nav-container">
          <div class="nav-brand">
            <img
              src="./escudos/logoArena.png"
              alt="Arena Score FC"
              class="logo-site"
            />
            <span class="brand-name">BIG EV SCORE</span>
          </div>
          <p class="tagline">| Gest√£o de Torneio Profissional</p>

          <div class="theme-switch-wrapper">
            <span style="font-size: 14px; margin-right: 8px">üåô</span>
            <label
              class="theme-switch"
              for="checkbox"
              style="
                position: relative;
                display: inline-block;
                width: 40px;
                height: 20px;
              "
            >
              <input
                type="checkbox"
                id="checkbox"
                style="opacity: 0; width: 0; height: 0"
              />
              <span
                class="slider round"
                style="
                  position: absolute;
                  cursor: pointer;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  background-color: var(--text-dim);
                  transition: 0.4s;
                  border-radius: 34px;
                "
              ></span>
            </label>
            <span style="font-size: 14px; margin-left: 8px">‚òÄÔ∏è</span>
          </div>
        </div>
      </header>

      <div id="alertaCampeao"></div>

      <div class="card" id="setupArea">
        <h3>üéÆ Configura√ß√£o do Torneio</h3>

        <div class="config-campeonato" style="margin-bottom: 20px;" id="tipoCampeonatoDiv">
          <label style="display: block; margin-bottom: 8px; font-size: 0.8rem"
            >TIPO DE CAMPEONATO:</label
          >
          <select id="formatoTorneio">
            <option value="LIGA">üèÜ PONTOS CORRIDOS (LIGA)</option>
            <option value="MATA_MATA">‚öñÔ∏è MATA-MATA DIRETO</option>
          </select>
          <select id="tipoCampeonato" onchange="popularSelect()">
            <option value="BRASILEIRAO">üáßüá∑ BRASILEIR√ÉO</option>
            <option value="CHAMPIONS">üá™üá∫ CHAMPIONS LEAGUE</option>
            <option value="SELECOES">COPA DO MUNDO</option>
          </select>
        </div>
        <div class="setup-grid">
          <input type="text" id="playerInput" placeholder="NOME DO JOGADOR" />
          <select id="clubSelect"></select>
          <button class="btn-add" onclick="addJogador()">ADICIONAR</button>
        </div>

        <div class="config-campeonato" id="containerIdaEVolta">
          <label class="checkbox-container">
            <input type="checkbox" id="idaEVolta" />
            <span>Incluir Turno e Returno (Ida e Volta)</span>
          </label>
        </div>

        <div
          id="listaJogadores"
          style="color: var(--text-dim); font-size: 0.9rem; margin: 15px 0"
        ></div>

        <button class="btn-generate" onclick="gerarCampeonato()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="var(--green-button-text)"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            style="width: 20px; height: 20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
            />
          </svg>
          GERAR
        </button>
        <button
          class="btn-import"
          onclick="document.getElementById('importFile').click()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            style="width: 20px; height: 20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"
            />
          </svg>
          IMPORTAR
        </button>
        <input
          type="file"
          id="importFile"
          style="display: none"
          accept=".json"
          onchange="importarJSON(event)"
        />
      </div>

      <div id="campeonatoArea" style="display: none">
        <div class="card search-container">
          <input
            type="text"
            id="searchClub"
            placeholder="Pesquisar clube ou jogador..."
            oninput="render()"
          />
          <button class="btn-import btn-ver-tabela" onclick="irParaTabela()">
            üìä Ver Tabela
          </button>
        </div>
        <div class="rodadas-grid" id="rodadasHtml"></div>

        <div
          class="card"
          id="tabelaParaImagem"
          style="padding: 20px; background: var(--bg-card)"
        >
          <h3
            style="
              margin-bottom: 15px;
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            Classifica√ß√£o Geral
            <span style="font-size: 0.8rem; color: var(--text-dim)"
              >Brasileir√£o 2026</span
            >
          </h3>
          <div style="overflow-x: auto">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th style="text-align: left">Jogador / Clube</th>
                  <th>Pts</th>
                  <th>J</th>
                  <th>V</th>
                  <th>E</th>
                  <th>D</th>
                  <th>GP</th>
                  <th>GC</th>
                  <th>SG</th>
                  <th>Forma</th>
                </tr>
              </thead>
              <tbody id="corpoTabela"></tbody>
            </table>
          </div>
        </div>

        <div class="acoes-finais">
          <button
            class="btn-export"
            onclick="compartilharTabela()"
            style="
              background: var(--green-button-bg);
              color: var(--green-button-text);
              border: 1px solid var(--green-button-bg);
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 20px; height: 20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"
              />
            </svg>
            WHATSAPP / COMPARTILHAR
          </button>
          <button class="btn-export" onclick="exportarJSON()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 20px; height: 20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
              />
            </svg>
            SALVAR TORNEIO
          </button>
          <button class="btn-reset" onclick="resetarTudo()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 20px; height: 20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
            ZERAR TUDO
          </button>
          <button id="btnTopo" onclick="voltarAoTopo()" title="Voltar ao topo">
            ‚Üë
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>üìà TABELA FC - Brasileir√£o</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./escudos/logoArena.png" alt="Arena Score FC" class="logo-site" />
        <p style="color: var(--text-dim)">Gest√£o de Torneio Profissional</p>
      </header>

      <div id="alertaCampeao"></div>

      <div class="card" id="setupArea">
        <h3>üéÆ Cadastro de Jogadores</h3>
        <div class="setup-grid">
          <input type="text" id="playerInput" placeholder="NOME DO JOGADOR" />
          <select id="clubSelect"></select>
          <button class="btn-add" onclick="addJogador()">ADICIONAR</button>
        </div>

        <div class="config-campeonato">
          <label class="checkbox-container">
            <input type="checkbox" id="idaEVolta" />
            <span>Incluir Turno e Returno (Ida e Volta)</span>
          </label>
        </div>

        <div
          id="listaJogadores"
          style="color: var(--text-dim); font-size: 0.9rem; margin: 15px 0"
        ></div>

        <button class="btn-generate" onclick="gerarCampeonato()">
          ‚ö° GERAR CAMPEONATO
        </button>
        <button
          class="btn-import"
          onclick="document.getElementById('importFile').click()"
        >
          üì• IMPORTAR BACKUP
        </button>
        <input
          type="file"
          id="importFile"
          style="display: none"
          accept=".json"
          onchange="importarJSON(event)"
        />
      </div>

      <div id="campeonatoArea" style="display: none">
        <div class="card" style="margin-bottom: 1rem">
          <input
            type="text"
            id="searchClub"
            placeholder="üîç Pesquisar clube ou jogador..."
            oninput="render()"
          />
        </div>
        <div class="rodadas-grid" id="rodadasHtml"></div>

        <div
          class="card"
          id="tabelaParaImagem"
          style="padding: 20px; background: var(--bg-card)"
        >
          <h3
            style="
              margin-bottom: 15px;
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            Classifica√ß√£o Geral
            <span style="font-size: 0.8rem; color: var(--text-dim)"
              >Brasileir√£o 2026</span
            >
          </h3>
          <div style="overflow-x: auto">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th style="text-align: left">Jogador / Clube</th>
                  <th>Pts</th>
                  <th>J</th>
                  <th>V</th>
                  <th>E</th>
                  <th>D</th>
                  <th>GP</th>
                  <th>GC</th>
                  <th>SG</th>
                  <th>Forma</th>
                </tr>
              </thead>
              <tbody id="corpoTabela"></tbody>
            </table>
          </div>
        </div>

        <div class="acoes-finais">
          <button class="btn-export" onclick="compartilharTabela()">
            üì∏ COMPARTILHAR TABELA
          </button>
          <button class="btn-export" onclick="exportarJSON()">
            üíæ SALVAR BACKUP
          </button>
          <button class="btn-reset" onclick="resetarTudo()">‚ö†Ô∏è ZERAR TUDO</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
